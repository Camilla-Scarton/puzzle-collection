<div class="min-h-screen bg-gray-900 text-gray-100 font-sans">

  <header class="bg-gray-900 border-b border-gray-800 sticky top-0 z-10 bg-opacity-80 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div
          class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold text-lg shadow-sm shadow-indigo-500/20">
          P
        </div>
        <h1 class="text-xl font-bold text-white hidden sm:block">
          The Puzzle Collection
        </h1>
      </div>

      <div class="flex items-center gap-4">
        <nav class="flex gap-4 text-sm font-medium text-gray-400">
          <a href="#" class="hover:text-indigo-400 transition-colors">All Puzzles</a>
          <a href="#" class="hover:text-indigo-400 transition-colors">Wishlist</a>
        </nav>

        <div class="h-6 w-px bg-gray-800"></div>

        <!-- Layout Toggle -->
        <button (click)="layout.toggleLayout()"
          class="p-2 rounded-lg text-gray-400 hover:text-white hover:bg-gray-800 transition-colors"
          title="Toggle Layout">
          <svg *ngIf="layout.layoutMode() === 'grid'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
          </svg>
          <svg *ngIf="layout.layoutMode() === 'masonry'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="mb-10 text-center max-w-2xl mx-auto">
      <h2 class="text-3xl font-bold mb-3 text-white">Piece by Piece</h2>
      <p class="text-gray-400 text-lg">A curated showcase of puzzles I've completed, am working on, or dream of getting.
      </p>
    </div>

    <app-puzzle-list></app-puzzle-list>
  </main>

  <footer class="bg-gray-900 border-t border-gray-800 py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
      <p>&copy; 2025 Camilla Scarton. Built with Angular & Tailwind.</p>
    </div>
  </footer>
</div>
